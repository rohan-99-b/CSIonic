<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>dashboard </ion-title>
    <ion-label>Welcome {{user}}</ion-label>
    <ion-button (click)='logout()' class="b1">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)='getDInfo()'>Check device info</ion-button>
  <ion-button (click)='getBInfo()'>Check batery info</ion-button>

  <ion-item *ngFor="let i of info1">
    {{i}}
  </ion-item>

  <ul></ul>

  <ion-item *ngFor="let i of info2">
    <!-- <ion-label>{{i}}</ion-label> -->
    {{i}}
  </ion-item>
</ion-content>
